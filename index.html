<!DOCTYPE html>
<html xmlns:height="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="layout.css" type="text/css">
        <title>Makoteo.com</title>
        <link rel="shortcut icon" href="testlogo.png" />
    </head>
<body>

<div id="load_screen" style="opacity: 1.0;">

    <div style="text-align: center; top: 40vh; position: absolute; left: 0.4vw; width: 100%;">

        <div class="load_logo" style=" width: 6.25vw; margin: 0 auto; "></div>
        <p style="text-align: center; color: white; font-family: Georgia">Loading...</p>

    </div>

</div>

<header>
    <img id="sky" class="layer parallax" data-offset="1" src="Sky.png"/>
    <img id="clouds2" class="layer parallax" data-offset="0.3" src="Clouds.png"/>
    <img id="mountains1" class="layer parallax" data-offset="0.9" src="Mountains1.png"/>

    <!-- Christmas Theme -->
    <img id="Mountain_Ice" hidden="hidden"; class="layer parallax" data-offset="0.9" src="Christmas%20Theme/Mountain_Ice.png"/>

    <img id="mountains2" class="layer parallax" data-offset="0.7" src="Mountains2.png"/>
    <img id="mountains3" class="layer parallax" data-offset="0.5" src="Mountains3.png"/>

    <!-- Christmas Theme -->
    <img id="snow1" class="layer parallax" hidden="hidden"; data-offset="0.9" src="Christmas%20Theme/Snow1.png"/>
    <img id="snow2" class="layer parallax" hidden="hidden"; data-offset="0.5" src="Christmas%20Theme/Snow2.png"/>
    <img id="snow3" class="layer parallax" hidden="hidden"; data-offset="0" src="Christmas%20Theme/Snow3.png"/>

    <img id="mountains4" class="layer parallax" data-offset="0" src="Mountains4.png"/>
    <img id="logo" class="layer parallax" data-offset="-1" src="Logo.png"/>

    <!-- Christmas Theme -->
    <img id="logo_ice" class="layer parallax" hidden="hidden"; data-offset="-1" src="Christmas%20Theme/M_Ice.png"/>
    <img id="logo_santa_hat" class="layer parallax" hidden="hidden"; data-offset="-1" src="Christmas%20Theme/Santa_Hat.png"/>
    <img id="foreground_ice" class="layer parallax" hidden="hidden"; data-offset="0" src="Christmas%20Theme/Front_Ice.png"/>

</header>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#work">Work</a></li>
  <li><a href="#blog">Blog</a></li>
  <li><a href="#about">About</a></li>
</ul>

<div class="cover" id="cover">

    <div id="quickPosts">

        <div class="textWrap">

            <h2 id="QuickPostText" style="position: relative; color: white; font-family: 'Georgia'; font-size: 1.5vw; top: -1vw; text-indent: 1vw; text-align: left; text-shadow: 0.4vw 0.3vw black;">Quick-Posts</h2>
            <h1 id="QuickPost" style="position: relative; opacity: 1;"> - Welcome to the new & improved, Makoteo website! - </h1>
            <h2 id="QuickPostDate" style="position: relative; opacity: 1; color: white; font-family: 'Georgia'; font-size: 1.5vw; bottom: -1vw; padding-right: 1vw; text-align: right; text-shadow: 0.4vw 0.3vw black;">26/Dec/2017</h2>

        </div>

        <button id="ra_btn" class="icons arrows" style="position: absolute; object-fit: contain; top: 2.5vw; right: 1vw;" ></button>
        <button id="la_btn" class="icons arrows" style="position: absolute; object-fit: contain; top: 2.5vw; left: 1vw;" ></button>

    </div>

</div>
<script type="text/javascript" src="Code/script.js"></script>
<script type="text/javascript" src="Code/QuickPosts.js"></script>

</body>
</html>
